<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>

<app-alert *ngIf="errorMsg" [errorMsg]="errorMsg" (clearMsg)="clearErrorMSg()"></app-alert>

<div class="mt-5">
  <h4>Zadania</h4>
  <ng-container *ngFor="let todo of todos; index as i">
  <ul class="list-group-item" *ngIf="todos.length > 0" >
    <app-todo [i]="i" (changeStatus)="changeTodoStatus($event, todo)" [todo]="todo" [id]="todo.id" (delete)="deleteTodo(todo.id)"></app-todo>
  </ul>
  </ng-container>

  <h5 *ngIf="todos.length === 0">
    Brak zadań
  </h5>

  <!--  <ng-template #noTasks>Brak zadań</ng-template>-->

<!--  <button (click)="stopBlinkingTitle()"> end </button>-->
</div>
