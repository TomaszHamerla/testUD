<form #form="ngForm" (ngSubmit)="addTodoNew()">
  <p class="mt-4">Dodaj nowe zadanie:</p>
  <input type="text" appFirstLetter required minlength="4" name="todo" #todo='ngModel' [(ngModel)]="name" class="form-control custom-input">
  <ng-container *ngIf="todo.control?.invalid &&(todo.control?.touched || todo.control?.dirty)" >
    <app-alert *ngIf="todo.control?.errors?.['required']" [errorMsg]="'Ta kontrolka nie moze byc pusta'"></app-alert>
    <app-alert *ngIf="todo.control?.errors?.['minlength'] && !todo.control?.errors?.['firstLetter']" [errorMsg]="'Ta kontrolka musi mieć co najmniej 4 znaki'"></app-alert>
    <app-alert *ngIf="todo.control?.errors?.['firstLetter']" [errorMsg]="'Ta kontrolka musi zaczynac się od litery'"></app-alert>
  </ng-container>
  <button [disabled]="form.invalid" type="submit" class="btn btn-primary mt-3">Dodaj zadanie</button>
